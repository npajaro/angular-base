<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let personajes of characterList;
    let id;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }">
  <div>
    <span class="text-primary"> {{i + 1}}. </span>
    <span>{{personajes.name}} - </span>
    <strong>Power: </strong>
    <span>{{personajes.power}}</span>
  </div>
    <!-- <span>Es el primero:{{ i === 0 }}</span>
    <span>Es el último:{{ i === characterList.length - 1 }}</span> -->
    <!-- <span>Es el primero:{{ isFirst }}</span>
    <span>Es el último:{{ isLast }}</span>
    <span>Es par: {{ isEven }}</span>
    <span>Es Impar: {{isOdd}}</span> -->
    <button (click)="onDeleteCharacter(personajes.id)" class="btn btn-danger">X</button>
    <!-- (click)="onDeleteCharacter(id)" -->

  </li>
  <!-- <pre>{{  }}</pre> -->
</ul>
